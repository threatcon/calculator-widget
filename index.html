<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>iPhone-style Calculator</title>

  <!-- Provided font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Your stylesheet (place the CSS you provided into styles.css in the same folder) -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="iphone-calc-root">
    <div class="calc-shell" role="application" aria-label="Calculator">
      <div class="display" id="display" aria-live="polite">
        <div id="expr" class="expr"></div>
        <div id="result" class="result">0</div>
      </div>

      <div class="button-grid" id="buttonGrid" aria-hidden="false">
        <!-- Buttons populated by JS -->
      </div>
    </div>
  </div>

  <!-- Your script (place script.js in the same folder) -->
  <script type="module" src="./script.js"></script>
</body>
</html>
