<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather Widget</title>

  <!-- Tailwind (optional, used by the original layout) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Minimal inline styles so the widget looks correct without external CSS -->
  <style>
    :root { --bg: #0b1220; --card: linear-gradient(180deg, rgba(13,18,24,0.95), rgba(3,6,10,0.98)); }
    html,body { height:100%; margin:0; font-family: Outfit, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; background:var(--bg); color:#fff; }
    .body-wrapper { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:1rem; box-sizing:border-box; }
    .weather-widget-container { width:100%; max-width:420px; }
    .weather-widget { position:relative; background:var(--card); border-radius:20px; padding:1.25rem; overflow:hidden; border:1px solid rgba(255,255,255,0.04); box-shadow: 0 12px 40px rgba(0,0,0,0.6); }
    #cloud-container { position:absolute; top:0; right:0; width:9rem; height:9rem; border-top-right-radius:20px; overflow:hidden; cursor:pointer; z-index:30; }
    .tooltip { position:absolute; top:5.25rem; right:0.5rem; background:rgba(0,0,0,0.85); padding:0.35rem 0.6rem; border-radius:8px; font-size:12px; opacity:0; transition:opacity .2s ease; pointer-events:none; z-index:40; }
    .date-time { font-size:13px; opacity:.75; margin-bottom:.25rem; }
    .current-weather { display:flex; align-items:center; gap:.75rem; margin-bottom:.5rem; }
    .weather-icon-main { font-size:2.5rem; line-height:1; }
    .temp { font-size:2.5rem; font-weight:600; line-height:1; }
    .location { font-size:1.05rem; opacity:.92; margin-bottom:1rem; }
    .sun-info { display:flex; justify-content:space-between; align-items:center; gap:1rem; background:rgba(255,255,255,0.02); padding:.6rem; border-radius:12px; margin-bottom:1rem; }
    .precipitation { display:flex; align-items:center; gap:.6rem; background:rgba(255,255,255,0.02); padding:.6rem; border-radius:12px; margin-bottom:1rem; }
    .humidity-wind { display:flex; justify-content:space-between; font-size:.95rem; opacity:.9; margin-bottom:1rem; }
    .forecast { display:flex; gap:.5rem; }
    .forecast-day { background:rgba(255,255,255,0.03); border-radius:10px; padding:.5rem; width:4.5rem; text-align:center; border:1px solid rgba(255,255,255,0.04); }
    /* small responsive */
    @media (max-width:420px) { #cloud-container { width:7.5rem; height:7.5rem; } .weather-widget { padding:.9rem; } }
  </style>
</head>
<body>
  <div class="body-wrapper">
    <div class="weather-widget-container relative w-full max-w-sm sm:max-w-md">
      <div class="weather-widget relative text-white">

        <!-- Cloud container (canvas will be appended by your script) -->
        <div id="cloud-container" class="absolute top-0 right-0 w-36 h-36 sm:w-40 sm:h-40 z-30 cursor-pointer rounded-tr-3xl overflow-hidden">
          <div id="cloud-tooltip" class="tooltip">Click clouds for a surprise!
            <div style="position:absolute;top:-6px;right:10px;width:10px;height:10px;background:rgba(0,0,0,0.85);transform:rotate(45deg)"></div>
          </div>
        </div>

        <div class="relative z-20">
          <div class="date-time text-sm font-light opacity-70 mb-1 tracking-wide animate-fadeInUp" id="dateTime">Thursday, 09:24</div>

          <div class="current-weather flex items-center mb-2">
            <div class="weather-icon-main text-5xl mr-3" id="weatherIcon">‚õÖ</div>
            <div class="temp text-5xl font-semibold">
              <span class="bg-clip-text text-transparent bg-gradient-to-r from-white/90 to-slate-300/70" id="temperature">46¬∞F</span>
            </div>
          </div>

          <div class="location text-lg opacity-85 mb-4 tracking-wide" id="location">New York, USA</div>

          <div class="sun-info bg-black/30 backdrop-blur-sm rounded-2xl p-3 sm:p-4 flex justify-between items-center mb-4 border border-white/4 shadow-md">
            <div class="sunrise text-center">
              <div class="sun-icon text-xl mb-1">‚òÄÔ∏è</div>
              <div class="text-xs opacity-70" id="sunriseTime">6:14 am</div>
            </div>
            <div class="day-length text-center text-sm opacity-80" id="dayLength">11 h 42 m</div>
            <div class="sunset text-center">
              <div class="sun-icon text-xl mb-1">üåô</div>
              <div class="text-xs opacity-70" id="sunsetTime">5:56 pm</div>
            </div>
          </div>

          <div class="precipitation bg-white/6 backdrop-blur-sm rounded-xl p-3 flex items-center mb-4 border border-white/3 shadow-sm">
            <div class="precip-icon text-2xl mr-2 text-sky-300 drop-shadow-lg" id="precipIcon">üåßÔ∏è</div>
            <div class="text-sm opacity-85" id="precipitationChance">Precip ‚Äî</div>
          </div>

          <div class="humidity-wind flex justify-between text-sm opacity-85 mb-5">
            <div id="humidity">Humidity: ‚Äî</div>
            <div id="windSpeed">Wind: ‚Äî</div>
          </div>

          <div class="forecast flex flex-nowrap justify-between pb-2" id="forecastContainer">
            <!-- JS will populate forecast cards -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to your module script(s). Replace or keep paths as needed. -->
  <script type="module" src="./script.js"></script>
</body>
</html>
